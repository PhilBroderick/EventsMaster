<form class="form-register" #registerForm="ngForm" (ngSubmit)="checkUsernameIsValid(registerForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Register</h2>
    <div *ngIf="invalidUsername" class="alert alert-danger">Invalid username - already exists.</div>
    <label for="username" class="sr-only">Username</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Username" required autofocus/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </div>
</form>
