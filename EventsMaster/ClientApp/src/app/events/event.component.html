<div>
  <ul class="events">
    <li *ngFor="let event of events" [class.selected]="event === selectedEvent">
      <div class="event-element">
        <img (click)="showPreview(event)" class="event-image" src="{{event.imageUrl}}"/>
        <div class="name">{{event.name}}</div>
        <div class="description">{{event.description}}</div>
        <button *ngIf="currentUserIsOwner(event)" class="edit-button" (click)="editEvent()">Edit</button>
        <button *ngIf="currentUserIsOwner(event)" class="delete-button" (click)="deleteEvent(event)">Delete</button>
      </div>
    </li>
  </ul>
  <div class="editarea">
    <!--<button (click)="enableAddMode()">Add New Event</button>-->
    <div *ngIf="selectedEvent">
      <div class="editfields">
        <div>
          <label>name: </label>
          <input [(ngModel)]="selectedEvent.name" placeholder="name" *ngIf="addingEvent" />
          <label *ngIf="!addingEvent" class="value">{{selectedEvent.name}}</label>
        </div>
        <div>
          <label>description: </label>
          <input [(ngModel)]="selectedEvent.description" placeholder="description" />
        </div>
        <div>
          <label>category: </label>
          <input [(ngModel)]="selectedEvent.category" placeholder="category" />
        </div>
        <div>
          <label>tickets: </label>
          <input [(ngModel)]="selectedEvent.tickets" placeholder="tickets" />
        </div>
      </div>
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
